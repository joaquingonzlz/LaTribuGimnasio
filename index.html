<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tribu Gimnasio</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="row container section center-align">
        <div class="col s6">
            <div class="container">
                <img class="responsive-img circle" src="img/logo.jpg" alt="">
            </div>
        </div>
        <form class="col s4" autocomplete="off">
            <div class="section">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <p>
                <label>
                  <input type="checkbox" class="filled-in" />
                  <span>Recordar nombre de usuario</span>
                </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                <i class="material-icons right">send</i>
            </button>
            <div class="section col s12">
                <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
            </div>
        </form>
        <div class="col s2">
            ldskansaldnas
        </div>
    </div>
    <script src="js/materialize.js"></script>
    <script>

    </script>
</body>
</html>
