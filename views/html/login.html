<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Tribu Gimnasio</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="min-height: 100vh;" class="valign-wrapper">
	<div class="row container section center-align">
		<div class="col m6">
			<div class="container">
				<img class="responsive-img circle" src="img/logo.jpg" alt="">
			</div>
		</div>
		<form class="col m4" id="login-form">
			<h4>Ingresá</h4>
			<div class="section">
				<div class="row">
					<div class="input-field col s12">
						<label for="username">Documento</label>
						<input name="username" id="username" type="text" class="validate" autocomplete="username" autofocus>
					</div>
					<div class="input-field col s12">
						<label for="password">Contraseña</label>
						<input name="password" id="password" type="password" class="validate" autocomplete="current-password">
					</div>
					<button class="btn waves-effect waves-light" type="submit" name="action">Entrar
						<i class="material-icons right">send</i>
					</button>
				</div>
				<div class="row">
					<div class="section col s12">
						<a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>
	<script src="js/materialize.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
